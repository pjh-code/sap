<!DOCTYPE html>
<html lang="ko">
	
	<head>
		<meta charset="UTF-8">
		<title>아이템 관리 시스템</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/transaction_list.css" />
		<link rel="stylesheet" href="/css/all_layout.css">
		<link rel="stylesheet" href="/css/f_btn.css">
		<link rel="stylesheet" href="/css/filter_table.css">
		<link rel="stylesheet" href="/css/items_home.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" href="/css/index.css" />
	</head>
	
	<body>

	    <!-- 상단 메뉴바 -->
	    <header class="top-navbar">
	        <a href="/" style="color: white; font-family: Arial, Helvetica, sans-serif; font-weight: 700; font-size: 20px;">Hujd ERP</a>
			<h1 style="margin-left: 895px;">거래 목록 조회</h1>
			<!-- 뒤로 가기 버튼 오른쪽 상단 -->
			<a href="/stock_management" class="button-link back-button">뒤로 가기</a>
	    </header>
		
		<!-- ---------------------사이드바------------------- -->
			    <div id="sidebar" class="sidebar">
			        <ul>
			            <li><a href="/"><i class="fa-solid fa-table"></i><span>대시보드</span></a></li>
			            <li><a href="/items"><i class="fa-solid fa-inbox"></i><span>아이템 관리</span></a></li>
			            <li><a href="/stock_management"><i class="fa-solid fa-cart-shopping"></i> <span>재고관리</span></a></li>
			        </ul>
			    </div>

			    <!-- 사이드바 토글 버튼 -->
			    <div class="toggle-btn" onclick="toggleSidebar()" id="toggle-btn">
			        <span id="toggle-icon">&gt;</span>
			    </div>
				
				<main>
						<!-- Top 버튼 -->
						<button onclick="scrollToTop()" id="topBtn">&#9650;</button>
				        <!-- 필터링 폼 -->
				        <form class="filter-form" onsubmit="event.preventDefault(); applyFilter();" style="margin-top: 0px;">
				            <label>연도:</label>
				            <select id="year" onchange="updateMonths()">
								<option value="">선택하세요</option>
							</select>

				            <label>월:</label>
				            <select id="month">
								<option value="">선택하세요</option>
							</select>

				            <label>부품:</label>
				            <select id="parts" onchange="updateMakers()">
				                <option value="">선택하세요</option>
				            </select>

				            <label>제조사:</label>
				            <select id="maker">
				                <option value="">선택하세요</option>
				            </select>

				            <label>손익 여부:</label>
				            <select id="profitPositive">
				                <option value="">모두 보기</option>
				                <option value="true">수익</option>
				                <option value="false">손실</option>
				            </select>

				            <button type="button" onclick="applyFilter()" class="filter-button">필터 적용</button>
							<button type="button" onclick="resetFilters()" class="reset-button">초기화</button>
						</form>

						<!-- 거래 목록 테이블 -->
						        <table>
						            <thead>
						                <tr>
											<th>거래 ID</th>
											<th>연</th>
						                    <th>월</th>
						                    <th>제품명</th>
						                    <th>부품</th>
						                    <th>제조사</th>
						                    <th>매입 가격</th>
						                    <th>판매 가격</th>
						                    <th>매입량</th>
						                    <th>판매량</th>
						                    <th>손익</th>
						                </tr>
						            </thead>
						            <tbody id="transaction-table-body">
						                <!-- JavaScript에서 거래 목록을 추가합니다 -->
						            </tbody>
						        </table>
    </main>
			<script src="/js/transaction.js"></script>
			<script src="/js/function_button.js"></script>
</body>
</html>
