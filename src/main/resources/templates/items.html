<!DOCTYPE html>
<html lang="ko">
	
	<head>
		<meta charset="UTF-8">
		<title>아이템 목록</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/all_layout.css">
		<link rel="stylesheet" href="/css/filter_table.css">
		<link rel="stylesheet" href="/css/f_btn.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" href="/css/index.css" />
		<link rel="stylesheet" href="/css/items.css" />
	</head>
<body>
    <header class="top-navbar">
        <!-- 홈으로 돌아가기 버튼 왼쪽 상단 -->
		<a href="/" style="color: white; font-family: Arial, Helvetica, sans-serif; font-weight: 700; font-size: 20px;">Hujd ERP</a>
		<h1 style="margin-left: 895px;">아이템 관리 시스템</h1>
		<!-- 뒤로 가기 버튼 오른쪽 상단 -->
		
        <form action="/items/deleteAll" method="post" onsubmit="return confirm('모든 데이터를 삭제하시겠습니까?');" class="delete-form">
			<button type="submit" class="delete-button">전체 삭제</button>
        </form>
		<a href="/items" class="button-link back-button">뒤로 가기</a>
    </header>
	
	<!-- ---------------------사이드바------------------- -->
		    <div id="sidebar" class="sidebar">
		        <ul>
		            <li><a href="/"><i class="fa-solid fa-table"></i><span>대시보드</span></a></li>
		            <li><a href="/items"><i class="fa-solid fa-inbox"></i><span>아이템 관리</span></a></li>
		            <li><a href="/stock_management"><i class="fa-solid fa-cart-shopping"></i> <span>재고관리</span></a></li>
		        </ul>
		    </div>

		    <!-- 사이드바 토글 버튼 -->
		    <div class="toggle-btn" onclick="toggleSidebar()" id="toggle-btn">
		        <span id="toggle-icon">&gt;</span>
		    </div>
    <main>
		<!-- Top 버튼 -->
				<button onclick="scrollToTop()" id="topBtn">&#9650;</button>
		        <!-- 필터링 폼 -->
				<form class="filter-form" onsubmit="event.preventDefault(); applyFilter();">
				    <label>제품명:</label>
				    <input type="text" id="name" placeholder="제품명을 입력하세요">
				    
				    <label>부품명:</label>
				    <select id="parts" onchange="updateMakers()">
				        <option value="">선택하세요</option>
				    </select>

				    <label>제조사:</label>
				    <select id="maker">
				        <option value="">선택하세요</option>
				    </select>

				    <label>성능:</label>
				    <input type="text" id="performance" placeholder="성능을 입력하세요">

				    <!-- 필터 적용 버튼의 type을 submit으로 변경 -->
				    <button type="submit" class="filter-button">필터 적용</button>
				    <button type="button" onclick="resetFilters()" class="reset-button">초기화</button>
				</form>        
		        <!-- 아이템 목록 테이블 -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제품명</th>
                    <th>부품명</th>
                    <th>제조사</th>
                    <th>매입 가격</th>
                    <th>판매 가격</th>
                    <th>성능</th>
                </tr>
            </thead>
            <tbody id="item-table-body">
                <!-- JavaScript로 데이터가 채워짐 -->
            </tbody>
        </table>
    </main>
    <script src="/js/items.js"></script>
	<script src="/js/function_button.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
